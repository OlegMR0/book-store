databaseChangeLog:
  - changeSet:
      id: add-user-entity
      author: Oleg
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(45)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(45)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(45)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(45)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(45)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
